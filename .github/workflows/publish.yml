on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:  # Allows the workflow to be called by other workflows

# Set permissions for the workflow.
permissions:
  contents: write
  packages: write
  checks: write          
  pull-requests: write  

jobs:
  build:
    uses: ./.github/workflows/ci.yml

  publish:
   #TEMP DISABLE if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: bin/artifacts/

      - name: Publish NuGet Packages to GitHub Packages
        run: dotnet nuget push bin/artifacts/**/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
