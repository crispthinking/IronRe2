mode: Mainline

branches:
  master:
    regex: ^main$
    tag: ''           # No pre-release tag for main branch.
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    increment: None
    tag: beta         # Pre-release tag for hotfix branches.
  feature:
    regex: ^(feature|feat)[/-]
    tag: beta        # Pre-release tag for feature branches.
    mode: ContinuousDelivery
  pull-request:
    regex: ^(pull-request|pr)[/-]
    tag: beta        # Pre-release tag for pull request branches.
    mode: ContinuousDelivery
