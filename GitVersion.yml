mode: Mainline

branches:
  master:
    regex: ^main$
    tag: ''           # No pre-release tag for main branch.
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    increment: None
  feature:
    regex: ^(feature|feat)[/-]
    tag: alpha      # Pre-release tag for feature branches.
    mode: ContinuousDelivery
